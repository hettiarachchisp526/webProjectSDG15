<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../CSS/user-create-account-reasearch.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body class="bg-col"> 
   
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
         <header> 
         <form id="f1" method="POST" name="frm1"  action="">
                <h2 class="text-center pt-3">Create Your Profile</h2>
        <div class="form-details">
                <div class="profile-pic-div">
                    <img src="../IMAGES/prf1.png" id="prfphoto" name="prfimage">
                    <input type="file" id="file"><br>
                    <label for="file" id="uploadButton" class="mt-2">Choose Photo</label>
                </div>
         <div class="my-3">
            <label for="">First Name</label>
            <input type="text" name="fname" required>
         </div>
         <div class="my-3">
            <label for="">Last Name</label>
            <input type="text" name="lname" required>
         </div>
         <div class="my-3">
            <label for="">E-mail</label>
            <input type="text" name="email" required>
         </div>
         <div class="my-3">
            <label for="">Password</label>
            <input type="password" name="pass" id="passid" required>
         </div>
         <div class="my-3">
            <label for="">Confirm Password</label>
            <input type="password" name="cpass" id="cpassid"  required>
         </div>
          <div class="my-3">
            <label for="">ResearchID/EnvironmentalistID</label>
            <input type="text" name="eid" required>
         </div>
         <div class="my-3">
            <input type="submit" value="Create Profile" onclick="validateform()" id="submit">  
            <input type="reset" value="Cancel" id="cancel">
         </div>
            </form>
            </header>  
        </div>
        </div>
    </div>
</div>

    <script language="javascript" type="text/javascript" src="../JS/user-create-account-reasearch.js">
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>

</body>
</html>
