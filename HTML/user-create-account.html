<div class="container-fluid">
    <div class="row">
        <div class="col-12">
           
            <form id="f1" method="POST" name="frm1"  action="">
                <h2 class="text-center pt-3"><br><br><br>Create Your Profile</h2>
        <div class="form-details">
                <div class="profile-pic-div">
                    <img src="../IMAGES/prf1.png" id="prfphoto" name="prfimage">
                    <input type="file" id="file" required><br>
                    <label for="file" id="uploadButton" class="mt-2">Choose Photo</label>
                </div>
         <div class="my-3">
            <label for="">First Name </label>
            <input type="text" name="fname" required >
         </div>
         <div class="my-3">
            <label for="">Last Name</label>
            <input type="text" name="lname" required >
         </div>
         <div class="my-3">
            <label for="">E-mail</label>
            <input type="text" name="email" required>
         </div>
         <div class="my-3">
            <label for="">Password</label>
            <input type="password" name="pass" id="passid" required>
         </div>
         <div class="my-3">
            <label for="">Confirm Password</label>
            <input type="password" name="cpass" id="cpassid" required>
         </div>
         <div class="my-3">
            <input type="submit" value="Create Profile" onclick="validateform()" id="submit" >  
            <input type="reset" value="Cancel" id="cancel" >
         </div>
            </form>
        </div>
        </div>
    </div>
