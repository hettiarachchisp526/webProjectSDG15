    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"

<body id="bg-color">

    <!-- body section -->
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">

                <!-- Login form -->
                <form class="form-container float">
                    <h2 id="form-title">Welcome Back To GreenLand</h2>

                    <div class="container d-flex justify-content-center align-items-center flex-column mt-5">
                        <div class="form-box">
                            <div class="row">
                                <div class="quickLogin">
                                    <a href="#" class="d-block text-decoration-none mb-4 link-dark"><i class="fa-brands fa-facebook fa-2xl"></i>&nbsp;&nbsp;Login
            with Facebook</a
            >
            <a href="#" class="d-block text-decoration-none mb-4 link-dark"
            ><i class="fa-brands fa-apple fa-2xl"></i>&nbsp;&nbsp;&nbsp; Login
            with Apple</a
            >
            <a href="#" class="d-block text-decoration-none mb-4 link-dark"
            ><i class="fa-brands fa-google fa-2xl"></i>&nbsp;&nbsp; Login with Google</a>


                                    <div class="login-method-selection">
                                        OR
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">E-mail</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <br>
                                    <div class="login-bt-section">
                                        <button type="submit" class="btn btn-success btn btn-primary ">Login</button> <br><br>
                                        <p><a href="">fogot your Password?</a></p>
                                        <button type="submit" class="btn btn-warning btn btn-secondary btn btn-sm ">Create Account</button>
                                    </div>

                </form>

            </section>

        </section>

    </section>
