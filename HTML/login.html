<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Social Media Login CDN Start-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Social Media Login CDN End-->

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Own Stylesheet link-->
    <link rel="stylesheet" href="../CSS/login.css" />

    <title>Sign In</title>
  </head>
  <body>
    <!-- navigatin background design -->
    <nav class="navbar navbar-expand-sm navbar-dark bg fixed-top">
      <div class="container-fluid">
       <!-- company logo -->
           <div class="logo">
           <img src="../IMAGES/logocom.png">
           </div>
 
           <!-- navigation bar icon list and buttons -->
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <!-- toggler button bootstrap -->
               <span class="navbar-toggler-icon"></span>
           </button>
 
            <div class="collapse navbar-collapse" id="navbarSupportedContent" >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
 
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                 </li>
 
                 <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                 </li>
 
                 <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Service</a>
                 </li>
 
         <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                 </li>
                 <!-- dropdown icon -->
                 <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Profile
                    </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Create Account</a></li>
                              <li><a class="dropdown-item" href="#">Log in</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
              </ul>
              <!-- add to form for searc button -->
              <form class="d-flex" action="#" method="get">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
              </form>
             </div>
         </div>
     </nav>
 <!-- Optional JavaScript; choose one of the two! -->
 
 <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
 <!-- Option 2: Separate Popper and Bootstrap JS -->
     <!--
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     -->
     <!--end of nav bar-->
     <br><br><br><br><br><br><br>
    <div class="container vh-100">
      <div class="row align-items-center vh-100">
        <div class="col-lg-5 mx-auto">
          <div class="bg-white p-5 rounded shadow-sm">
            <form>
              <div class="container justify-content-center">
                <div class="row p-2 justify-content-center">
                  <h2 style="text-align: center">Welcome Back To GreenLand</h2>
                </div>
              </div>
              <div class="my-3">
                <p class="text-center">Login with your social media account</p>
                <div class="text-center social-btn">
                  <a href="#" class="btn btn-secondary"
                    ><i class="fa fa-facebook"></i>&nbsp; Facebook</a
                  >
                  <a href="#" class="btn btn-dark"
                    ><i class="fa fa-apple"></i>&nbsp; Apple</a
                  >
                  <a href="#" class="btn btn-danger"
                    ><i class="fa fa-google"></i>&nbsp; Google</a
                  >
                </div>
                <label for="exampleInputEmail1" class="form-label mt-3"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember Me</label
                >
              </div>
              <div class="row py-3">
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary col-12 my-3">
                Sign In
              </button>
              <button type="submit" class="btn btn-success col-12">
                Create Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
