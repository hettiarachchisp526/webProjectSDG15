<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Social Media Login CDN Start-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Social Media Login CDN End-->

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Own Stylesheet link-->
    <link rel="stylesheet" href="./css/login.css" />

    <title>Sign In</title>
  </head>
  <body>
    <div class="container vh-100">
      <div class="row align-items-center vh-100">
        <div class="col-lg-5 mx-auto">
          <div class="bg-white p-5 rounded shadow-sm">
            <form>
              <div class="container justify-content-center">
                <div class="row p-2 justify-content-center">
                  <h2 style="text-align: center">Welcome Back To GreenLand</h2>
                </div>
              </div>
              <div class="my-3">
                <p class="text-center">Login with your social media account</p>
                <div class="text-center social-btn">
                  <a href="#" class="btn btn-secondary"
                    ><i class="fa fa-facebook"></i>&nbsp; Facebook</a
                  >
                  <a href="#" class="btn btn-dark"
                    ><i class="fa fa-apple"></i>&nbsp; Apple</a
                  >
                  <a href="#" class="btn btn-danger"
                    ><i class="fa fa-google"></i>&nbsp; Google</a
                  >
                </div>
                <label for="exampleInputEmail1" class="form-label mt-3"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember Me</label
                >
              </div>
              <div class="row py-3">
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary col-12 my-3">
                Sign In
              </button>
              <button type="submit" class="btn btn-success col-12">
                Create Account
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
